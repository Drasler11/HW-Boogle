<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style-login.css" type="text/css">
    <title>Boogle login</title>
  </head>
  <body>
  <div>

    <div>
      <div class="boogle-img">
        <a href="index.html"> <img id="boogle" src="http://agperson.com/old/boogle/boogle.gif" alt="Boogle"></a>
      </div>

      <div class="one">
        One account to rule them all. Boogle account.
      </div>

      <p id="text">Sign in with your Boogle Account.</p>

      <div class="box">
        <div class="kvadrat">
          <div class="profil-img">
            <img id="profil" src="http://www.freeiconspng.com/uploads/profile-icon-9.png" alt="Profil">
          </div>
        </div>

        <form>
          <input id="input-box" type="text" name="email" placeholder="Your email">
        </form>
        <div class="button">
          <button id="next">
          Next
          </button>
        </div>
        <br>
        <div class="p-help">
          <p id="help">Help</p>
        </div>
      </div>

      <p id="new">Create new account</p>
    </div>
  </div>

    <div class="footer">
      <div id="left">
        <p>Advertising</p>
        <p>Business</p>
        <p>Presentation</p>
      </div>
      <div id="right">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </div>

  </body>
</html>
